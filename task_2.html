<html>
    <head> 
        <title>Responsive Web Page</title> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
   </head> 
   <body>

        <div class="card-body" style="text-align: center;"> 
        <table style="width:65%; margin-left:auto; margin-right:auto"> 
            <tbody> 
            <tr> 
                <th style="font-size: 25px; text-align: center">1</th> 
                <th style="font-size: 25px; text-align: center">1</th> 
           </tr> 
          </tbody> 
         </table> 
        </div> 
       </div> 
       <br> 
       <br> 
       <div class="card" style="width:65%; margin-left:auto; margin-right:auto"> 
        <h5 class="card-header" style="background-color: lightgrey; font-size: 20px;">Hints</h5> 
        <div class="card-body" style="width:60%; margin-left:auto; margin-right:auto"> 
         <button type="button" class="btn btn-primary">HINTS</button> 
        </div> 
       </div> 
      </div> 
      <br> 
      <div class="col-sm-6 col2" style="background-color:#fff; "> 
       <br> 
       <div class="row"> 
        <textarea>          
            
            
        </textarea> 
       </div> 
       <form> 
            <div class="card">   
            <div class="card-body">
                <div class="row" style="height: 25px">
                <div class="col">
                <input name="name" id="name" type="text" placeholder="Name">
                </div>
                <div class="col">
                <input name="password" id="password" type="password" placeholder="Password">
                </div> 
                </div>
            </div>
            </div>
        <br> 
        <input type="submit" value="SUBMIT" style="background-color:green; border-radius: 2px;">
       </form> 
      </div> 
      <div class="col-sm-3 col3" style="background-color:#fff;"> 
       <br> 
       <div class="card" style="width:65%; margin-left:auto; margin-right:auto"> 
        <h5 class="card-header" style="background-color: lightgrey; font-size: 20px;">Time</h5> 
        <div class="card-body"> 
         <table> 
          <tbody> 
           <tr> 
            <th style="font-size: 25px; text-align: center">30</th> 
            <th style="font-size: 25px; text-align: center">00</th> 
           </tr> 
          </tbody> 
         </table> 
        </div> 
       </div> 
       <br> 
       <div class="card" style="width:65%; margin-left:auto; margin-right:auto"> 
        <h5 class="card-header" style="background-color: lightgray; font-size: 20px;">Questions</h5> 
        <div class="card-body" style="font-size: 25px; font-weight: bold; text-align: center;">
          5 
        </div> 
       </div> 
       <br> 
       <div class="card" style="width:65%; margin-left:auto; margin-right:auto "> 
        <h5 class="card-header" style="background-color: lightgray; font-size: 20px;">Score</h5> 
        <div class="card-body" style="font-size: 25px; font-weight: bold; text-align: center;">
          +20 
        </div> 
       </div> 
      </div> 
     </div> 
    </div>
